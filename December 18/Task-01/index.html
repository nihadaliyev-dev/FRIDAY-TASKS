<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./assets/scripts/app.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
        background-color: #f0f0f0;
      }

      div {
        margin: 20px 0;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        margin: 0 5px;
        transition: background-color 0.3s;
      }

      .incrementBtn {
        background-color: #4caf50;
        color: white;
      }

      .incrementBtn:hover {
        background-color: #45a049;
      }

      .decrementBtn {
        background-color: #2196f3;
        color: white;
      }

      .decrementBtn:hover {
        background-color: #1976d2;
      }

      .resetBtn {
        background-color: #f44336;
        color: white;
      }

      .resetBtn:hover {
        background-color: #da190b;
      }

      .valueInput {
        padding: 8px;
        width: 100px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 4px;
        margin-right: 10px;
      }

      .addValueBtn {
        background-color: #9c27b0;
        color: white;
      }

      .addValueBtn:hover {
        background-color: #7b1fa2;
      }

      .valueOutput {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <button class="incrementBtn">Increment</button>
      <button class="decrementBtn">Decrement</button>
      <button class="resetBtn">Reset</button>
    </div>
    <div>
      <input class="valueInput" type="text" /><button class="addValueBtn">
        Add Value
      </button>
    </div>
    <div class="valueOutput">Count: 0</div>
  </body>
</html>
