<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nihad Aliyev - Task 3</title>
    <script src="assets/scripts/app.js" defer></script>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__header"><h2>Simple Calculator</h2></div>
      <div class="calculator__output"><input type="text" value="0" /></div>
      <div class="calculator__inputs">
        <input type="text" placeholder="Value1" />
        <input type="text" placeholder="Value2" />
      </div>
      <div class="calculator__operations">
        <button id="addition">Addition</button>
        <button id="substract">Substract</button>
        <button id="multiply">Multiply</button>
        <button id="division">Division</button>
      </div>
      <div class="calculator__reset">
        <button id="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
