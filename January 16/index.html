<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke App - Nihad Aliyev</title>

    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/tailwindcss/output.css" />
    <script src="./assets/scripts/index.js" type="module" defer></script>
  </head>
  <body>
    <div class="emojis">
      <img class="emoji" src="./assets/images/laugh.png" alt="" />
      <img class="emoji" src="./assets/images/laugh.png" alt="" />

      <img class="emoji" src="./assets/images/laugh.png" alt="" />
    </div>
    <main class="flex justify-center items-center h-dvh">
      <div class="container">
        <div
          class="top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/3 absolute main__jokeHeader"
        >
          <button
            class="px-3 py-2 bg-blue-400 hover:bg-blue-600 text-white transition-all rounded-sm"
            id="generateBtn"
          >
            Generate Joke!
          </button>
        </div>
        <div class="flex justify-center main__jokeBody">
          <div class="flex flex-col items-center gap-[20px]" id="jokeContent">
            <h3 class="text-2xl font-bold" id="jokeText"></h3>
            <h5 class="text-4xl font-medium" id="jokeAnswer"></h5>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
