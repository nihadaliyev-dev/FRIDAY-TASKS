<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table - 01</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Company</th>
          <th>Model</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dodge</td>
          <td>Challanger</td>
        </tr>
        <tr>
          <td>Maruti</td>
          <td>Swift</td>
        </tr>
        <tr>
          <td>Jeep</td>
          <td>Wrangler</td>
        </tr>
        <tr>
          <td rowspan="3">Ford</td>
          <td>Fusion</td>
        </tr>
        <tr>
          <td>Fiesta</td>
        </tr>
        <tr>
          <td>Escape</td>
        </tr>
        <tr>
          <td>BMW</td>
          <td>BMW 5 Series</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
