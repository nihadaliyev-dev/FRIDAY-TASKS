<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Registration Form</title>
    <style>
      input,
      label,
      select,
      button {
        margin: 1dvh;
      }
    </style>
  </head>

  <body>
    <form>
      <h1>Course Registration Form</h1>
      <label for="name"
        >Full Name:<input
          id="name"
          type="text"
          placeholder="Enter your name"
          required /></label
      ><br />
      <label for="email"
        >Email:<input
          id="email"
          type="email"
          placeholder="Enter your email"
          required /></label
      ><br />
      <label for="num"
        >Phone Number:<input
          id="num"
          type="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          placeholder="XXX-XXX-XX-XX"
          required /></label
      ><br />
      <label for=""
        ><span>Select Course:</span>
        <select name="check" id="select" required>
          <option value="frontend">Frontend Development</option>
          <option value="backend">Backend Development</option>
        </select></label
      ><br />
      <label for="gender"
        ><span>Gender:</span
        ><label id="gender" name="gender"
          ><input name="gender" type="radio" id="male" required /> Male</label
        >
        <label name="gender" for="female"
          ><input
            id="female"
            name="gender"
            type="radio"
            required
          />Female</label
        ></label
      ><br />
      <label for="terms"
        ><input id="terms" type="checkbox" />I agree to the terms and
        conditions</label
      ><br />
      <button>Submit</button>
    </form>
  </body>
</html>
